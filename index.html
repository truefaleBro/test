<!DOCTYPE html>
<html>
  <head>
    <title>Vodadone</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #005bbb 0%, #fcd116 100%);
        font-family: Arial, sans-serif;
      }

      .clock {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 50px;
        background-color: #ffffff;
        color: #005bbb;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }

      .clock span {
        margin-right: 10px;
      }

      .date {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 50px;
        background-color: #ffffff;
        color: #005bbb;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        margin-top: 10px;
      }

      #dateContainer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 250px;
      }

      button {
        background-color: #ffffff;
        border: 2px solid #005bbb;
        border-radius: 10px;
        color: #005bbb;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      button:hover {
        background-color: #005bbb;
        color: #ffffff;
      }
    </style>
  </head>

      <span>Поточна дата та час:</span>
      <span id="currentDateTime"></span>
    </div>
